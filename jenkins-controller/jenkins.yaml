jenkins:
  systemMessage: "Jenkins configured via JCasC for GKE Demo"
  clouds:
    - kubernetes:
        name: "kubernetes"
        serverUrl: "https://kubernetes.default"
        skipTlsVerify: true
        namespace: "jenkins"
        # 1. FIXED: Use FQDN and default HTTP port (80)
        jenkinsUrl: "http://jenkins-service.jenkins.svc.cluster.local"
        # 2. FIXED: Use FQDN for the tunnel
        jenkinsTunnel: "jenkins-service.jenkins.svc.cluster.local:50000"
        containerCapStr: "10"
        connectTimeout: 5
        readTimeout: 15
        # 3. OPTIONAL: Delete pods immediately (even on failure)
        podRetention: "Never"
  globalNodeProperties:
    - envVars:
        env:
          - key: "PROJECT_ID"
            value: "${PROJECT_ID}"